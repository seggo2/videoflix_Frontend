<body>
  <div class="container">
    <header class="header">
      <img src='/assets/9rrYlN-LogoMakr.png' alt="Netflix Logo">
    </header>
    <main class="main">
    <div *ngFor="let imageData of imagesData">
      <div>
        <p>{{imageData.title}}</p>
        <img class="imageSize" [src]="imageData.imageUrl"/>
        <p>{{imageData.description}}</p>
      </div>
    </div>
    </main>
  </div>
</body>
