<div class="d-flex justify-content-center align-items-center vh-100 position-relative">
  <button
  class="btn btn-outline-light position-absolute top-0 end-0 m-4"
  (click)="guestLogin()"
>
  Als Gast fortfahren
</button>

  <img src="assets/thumbnail/cinema.webp" alt="Cinematic Background"
       class="w-100 h-100 object-fit-cover position-absolute top-0 start-0 z-n1" />

  <form (submit)="login()" class="container p-4 border rounded text-white bg-dark bg-opacity-75 w-50 position-relative">
    <h1 class="text-center mb-4">Videoflix Login</h1>

    <div class="form-group mb-3">
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
        placeholder="Username"
      />
    </div>

    <div class="form-group mb-3">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        minlength="7"
        required
        placeholder="Passwort"
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <div class="d-flex flex-column align-items-center">
      <button style="min-width:50%" type="submit" class="btn btn-danger  mb-3">Einloggen</button>
      <div class="text-center text-light mb-3 fs-5">ODER</div>
      <button style="min-width:50%" type="button" class="btn btn-secondary" (click)="register()">Registrieren</button>
    </div>

    <div class="mt-3 text-center">
      <a  role="button" (click)="newPassword()" class="text-light text-decoration-underline">Passwort vergessen?</a>
    </div>
  </form>
</div>
