<div class="d-flex justify-content-center align-items-center vh-100 position-relative">
  <button
  class="btn btn-outline-light position-absolute top-0 end-0 m-4"
  (click)="loginSite()"
>
Zur端ck Login
</button>
  <!-- Hintergrundbild -->
  <img src="assets/thumbnail/spotlight.webp" alt="Background"
       class="w-100 h-100 object-fit-cover position-absolute top-0 start-0 z-n1">

  <!-- Formular -->
  <form class="container p-4 border rounded bg-dark bg-opacity-75 text-white w-100"
        style="max-width: 500px;"
        (submit)="emailSubmit()">
    
    <div class="text-center mb-4">
      <h2 class="mt-3">Neues Passwort anfordern</h2>
      <p>Gib deine E-Mail-Adresse ein, um dein Passwort zur端ckzusetzen.</p>
    </div>

    <div class="form-group mb-3">
      <input [(ngModel)]="email"
             name="mail"
             type="email"
             class="form-control"
             required
             minlength="7"
             placeholder="E-Mail-Adresse" />
    </div>

    <button type="submit" class="btn btn-danger w-100">Senden</button>

    <!-- Erfolgsmeldung -->
    <div *ngIf="passwordResetSuccess" class="alert alert-success text-center mt-4">
      Passwort-Reset gesendet. Bitte 端berpr端fe deine E-Mail.
    </div>

    <!-- Fehlermeldung -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
